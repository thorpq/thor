<!doctype html>

<title>锤子mvc，让您的网页更美</title>
<meta charset="UTF-8">
<script src="main.thor.js"></script>

<!--布局文件，传入一个二维数组，每个数字代表一个区域，小数代表分页-->
<p theme="default" plugs="helloworld,callendar,clock,anvtegong" width="400px" height="400px">
0 , 1|
2 , 3
</p>

<q pid="helloworld" pclass="item">Hello World</q>
<q pid="calendar" pclass="calendar">a女特工</q>
<q pid="clock" pclass="clock">a女特工</q>
<q pid="anvtegong" pclass="item" top_img="haha.jpg">a女特工</q>
